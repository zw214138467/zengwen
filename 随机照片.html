<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <input type="button" id='tupian' value="随机照片" >
</body>
<script>
     function randomInt(n,m){
         return Math.floor(Math.random()*(m-n+1)+n);
     }
     function randomImages(){
         var r=randomInt(1,10);
        // var g='no-repeat';
         return 'url(./images/'+r+'.jpg)';
     }
     function randomRepeat(){
         return 'no-repeat'
     }
     function randomSize(){
         return 'width=1200px'
     }
     var btn =document.getElementById('tupian');
     btn.onclick=function(){
        //  document.body.style.backgroundColor = 'red';
         document.body.style.background=randomImages();
         document.body.style.backgroundRepeat=randomRepeat();
         document.body.style.backgroundSize=randomSize();
     }
</script>
</html>
